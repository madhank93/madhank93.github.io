# The base URL of the site; the only required configuration variable.
base_url = "madhan.app"

# The site title used in feeds by default.
title = "Madhan"

# The site theme to use.
theme = "DeepThought"

# Whether to build a search index to be used later on by a JavaScript library
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = true

# The default language; used in feeds.
default_language = "en"

# When set to "true", a feed is automatically generated.
generate_feed = true

# The filename to use for the feed. Used as the template filename, too.
# Defaults to "atom.xml", which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
feed_filename = "rss.xml"

# The taxonomies to be rendered for the site and their configuration.
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags", lang = "fr"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [
	{ name = "tags", fees = true, paginate_by = 10 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "dracula"

# Various slugification strategies, see below for details
# Defaults to everything being a slug
[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

# Put all your custom variables here
[extra]
navbar_items = [
 { code = "en", nav_items = [
  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/blogs", name = "Blogs" },
  { url = "$BASE_URL/tags", name = "Tags" },
  { url = "$BASE_URL/projects", name = "Projects" },
 ]},
]

